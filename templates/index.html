<!doctype html>


<style>
    div { padding: 5px; }
    form { margin-left: 20px }
    p { display: inline }
</style>


<head>
    <title>Unicorn Remote</title>
    <meta name="viewport" content="width=device-width">
</head>


<body>
    <h1>Unicorn Remote</h1>

    <form action="/" method="post">
        <div>
            <p>Brightness:</p>
            <input name="brightness" type="number" step="0.1" style="width: 40px" min="0" max="1" value={{brightness}}>
            <p>(0 - 1)</p>
        </div>
        <div>
            <p>Rotation:</p>
            <input name="rotation" type="number" step="90" style="width: 40px" min="0" max="270" value={{rotation}}>
            <p>(0, 90, 180, 270)</p>
        </div>
        {% for program in programs_list %}
            <div>
                <input type="submit" name="program" value={{program}}>
            </div>
        {% endfor %}
    </form>
</body>
