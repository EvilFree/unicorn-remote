<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Control this Unicorn HAT LED Matrix">
    <meta name="author" content="Nathaniel Baer">

    <title>Unicorn Hat</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Slider for Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/css/bootstrap-slider.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="static/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- Navbar -->
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Unicorn Remote</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
            <li><a href="https://github.com/njbbaer/unicorn-remote">View on GitHub</a></li>
          </div>
        </div>
      </nav>

      <!-- Main component -->
      <div class="jumbotron">
        <h1>Unicorn Remote</h1>
        <p>Control this Unicorn HAT LED Matrix</p>

        <div class="dropdown">
          <div class="btn-group" role="group">
            <button id="programs-dropdown" class="btn btn-lg btn-default dropdown-toggle btn-block" type="button" data-toggle="dropdown">
              Select a Program
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              {% for program_name, program in programs.items() %}
                <li><a data-value={{ program_name }}>{{ program["title"] }}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div>

        <h4>Brightness</h4>
        <input id="brightness-slider" data-slider-id='brightnessSlider' type="text" data-slider-min="0" data-slider-max="1" data-slider-step="0.1" data-slider-value="0.5"/>

        <h4>Rotation</h4>
        <div class="btn-group btn-group-lg" data-toggle="buttons">
          <label class="btn btn-default active">
            <input type="radio" name="rotation" value=0 checked>
            0
          </label>
          <label class="btn btn-default">
            <input type="radio" name="rotation" value=90>
            90
          </label>
          <label class="btn btn-default">
            <input type="radio" name="rotation" value=180>
            180
          </label>
          <label class="btn btn-default">
            <input type="radio" name="rotation" value=270>
            270
          </label>
        </div>

        <div>
          <button id="start-button" type="button" class="btn btn-lg btn-primary" href="#" disabled>Start</button>
          <button id="stop-button" type="button" class="btn btn-lg btn-default" href="#">Stop</button>
        </div>

      </div>
    </div> <!-- /container -->


    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Slider for Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/bootstrap-slider.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="static/scripts.js"></script>
  </body>
</html>
